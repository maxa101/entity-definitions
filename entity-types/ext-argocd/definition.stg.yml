domain: EXT
type: ARGOCD
synthesis:
  rules:
  - identifier: "label.app.kubernetes.io/name"
    encodeIdentifierInGUID: true
    name: "label.app.kubernetes.io/name"
    conditions:
    - attribute: metricName
      prefix: argocd_app_

  - identifier: "label.app.kubernetes.io/name"
    encodeIdentifierInGUID: true
    name: "label.app.kubernetes.io/name"
    conditions:
    - attribute: metricName
      prefix: argocd_cluster_

  - identifier: "label.app.kubernetes.io/name"
    encodeIdentifierInGUID: true
    name: "label.app.kubernetes.io/name"
    conditions:
    - attribute: metricName
      prefix: argocd_git_

  - identifier: "label.app.kubernetes.io/name"
    encodeIdentifierInGUID: true
    name: "label.app.kubernetes.io/name"
    conditions:
    - attribute: metricName
      prefix: argocd_kubectl_

  - identifier: "label.app.kubernetes.io/name"
    encodeIdentifierInGUID: true
    name: "label.app.kubernetes.io/name"
    conditions:
    - attribute: metricName
      prefix: argocd_redis_

  - identifier: "label.app.kubernetes.io/name"
    encodeIdentifierInGUID: true
    name: "label.app.kubernetes.io/name"
    conditions:
    - attribute: metricName
      prefix: grpc_server_

 # open telemetry rules
  - identifier: "app.kubernetes.io/name"
    encodeIdentifierInGUID: true
    name: "app.kubernetes.io/name"
    conditions:
    - attribute: metricName
      prefix: argocd_info      

  # Kubernetes tags should this be normalized?
  tags:
    k8s.cluster.name:
    clusterName:
    namespaceName:
    deploymentName:
    pod:
      entityTagName: "podName"

goldenTags:
  - clusterName
  - namespaceName
  - deploymentName

dashboardTemplates:
  newRelic:
    template: dashboard.json

configuration:
  entityExpirationTime: FOUR_HOURS
  alertable: true

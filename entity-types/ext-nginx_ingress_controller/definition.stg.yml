domain: EXT
type: NGINX_INGRESS_CONTROLLER
synthesis:
  rules:
  - identifier: "app.kubernetes.io/name"
    encodeIdentifierInGUID: true
    name: "app.kubernetes.io/name"
    conditions:
      - attribute: metricName
        prefix: "nginx_ingress_controller_"
configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true

  # Kubernetes tags should this be normalized?
  tags:
    k8s.cluster.name:
    clusterName:
    namespace:
    pod:
      entityTagName: "podName"
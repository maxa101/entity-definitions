domain: EXT
type: ENVOY
synthesis:
  rules:
  - identifier: host.hostname
    name: host.hostname
    encodeIdentifierInGUID: true
    conditions:
      - attribute: eventType
        value: Metric
      - attribute: metricName
        value: "envoy_http_downstream_cx_total"
    tags:
      ip:
      newrelic.agentVersion:
  - identifier: node
    name: node 
    # should this be node name?
    encodeIdentifierInGUID: true
    conditions:
      - attribute: eventType
        value: Metric
      - attribute: metricName
        value: "envoy_http_downstream_cx_total"
    tags:
      ip:
      newrelic.agentVersion:
dashboardTemplates:
  newrelic:
    template: dashboard.json
configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
